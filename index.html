<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokyo Night Themes</title>

  <script src="https://unpkg.com/htmx.org@2.0.2"
    integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="/static/tokyonight-theme.css" />
  <link rel="stylesheet" href="/static/website.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- and it's easy to individually load additional languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

  <script>hljs.highlightAll();</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/tokyo-night-dark.css"
    integrity="sha512-+2gZRUBRo65MXQNdZ/cVX90M2iDKAyb/52muHcgh6F2iarNtc0aX1FE3kAxG9fJxzsgCtxjxZ6nWecrgMTVYnQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header>
    <!-- Load header dynamically -->
    <div hx-get="/partials/header.html" hx-trigger="load" hx-target="this"></div>
  </header>

  <div id="app-content">
    <main>
      <h2>Apps</h2>
      <!-- tag to indent semantically -->
      <h3>Editors</h3>
      <ul>
        <li>
          <a hx-get="/pages/apps/nvim.html" hx-target="#app-content">Neovim</a>
        </li>
      </ul>
    </main>
  </div>

  <footer>
    <!-- Load footer dynamically -->
    <div hx-get="/partials/footer.html" hx-trigger="load" hx-target="this"></div>
  </footer>
</body>

</html>
